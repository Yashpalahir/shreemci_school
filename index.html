<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Student Registration Form</h2>
        <form id="studentForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="standard">Standard:</label>
            <input type="text" id="standard" name="standard" required>

            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" name="mobile" required>

            <label for="vehicle">Do you want vehicle facility? Write YES/NO:</label>
            <input type="text" id="vehicle" name="vehicle" required>

            <label for="hostel">Do you want to live in Hostel? Write YES/NO:</label>
            <input type="text" id="hostel" name="hostel" required>

            <button type="submit">Submit</button>
        </form>
    </div>
    <div class="image-container">
        <img src="xyz.jpg" alt="Centered Image" class="xyz">
    </div>

    <script src="script.js"></script>
</body>
</html>
